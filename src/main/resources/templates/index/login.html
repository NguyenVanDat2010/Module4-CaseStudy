<body>
<!-- Navbar-->
<nav class="navbar navbar-icon-top navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
<!--        <img src="images/logo.png" alt="Error" height="50"/>-->
        <img src="/css/login/logo.png" alt="Error" height="60" width="60"/>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/}">
                    <i class="fa fa-home"></i>
                    Home
                    <span class="sr-only">(current)</span>
                </a>
            </li>
        </ul>

        </ul>
        <form class="form-inline my-2 my-lg-0">
            <div sec:authorize="isAuthenticated()">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link " th:href="@{/logout}" style="text-decoration: none">
                            <i class="fa fa-sign-in"></i>
                            Logout
                        </a>
                    </li>
                </ul>
            </div>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link " th:href="@{/register}" style="text-decoration: none">
                        <i class="fa fa-registered"></i>
                        Register
                    </a>
                </li>
            </ul>
        </form>
    </div>
</nav>

<!--Login-->
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center"><b>Sign In</b></h5>
                    <form method="post" th:action="@{/login}" class="form-signin">
                        <div sec:authorize="isAnonymous()" class="alert alert-danger" role="alert">sai thong tin</div>
                        <div class="form-label-group">
                            <input type="text" id="inputEmail" class="form-control" name="username" placeholder="Username" required autofocus>
                            <label for="inputEmail">Email address</label>
                        </div>

                        <div class="form-label-group">
                            <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required>
                            <label for="inputPassword">Password</label>
                        </div>

                        <div class="custom-control custom-checkbox mb-3">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <label class="custom-control-label" for="customCheck1">Remember password</label>
                        </div>
                        <button style="margin-bottom: 10px" class="btn btn-lg btn-warning btn-primary btn-block text-uppercase" type="submit">Login</button>
<!--                        <a href="/users?action=signup" style="text-decoration: none"><button class="btn btn-lg btn-primary btn-block text-uppercase" type="button">Sign up</button></a>-->
<!--                        <c:if test="${requestScope['message']!=null}">-->
<!--                            <span style="color: red" class="message">${requestScope["message"]}</span>-->
<!--                        </c:if>-->
                        <hr class="my-4">
                        <a th:href="@{/login-google}" style="text-decoration: none"><button style="margin-bottom: 10px" class="btn btn-lg btn-google btn-block text-uppercase" type="button"><i class="fab fa-google mr-2"></i> Sign in with Google</button></a>
                        <a th:href="@{/login-facebook}" style="text-decoration: none"><button class="btn btn-lg btn-facebook btn-block text-uppercase" type="button"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button></a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
