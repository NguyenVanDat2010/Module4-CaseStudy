<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>list city</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="manifest" href="site.webmanifest">
    <link rel="shortcut icon" type="image/x-icon" href="/assets/img/favicon.ico">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">

    </script>
</head>
<body>
<p sec:authorize="hasRole('ADMIN')"><a href="/cities/create-city">tao moi thanh pho</a></p>
<table id="ListCity">
    <tr>
        <td>name</td>
        <td>description</td>
        <td>image</td>
        <td>delete</td>
        <td>edit</td>
    </tr>
    <th:block th:each="c: ${cities}">
        <tr>
            <td th:text="${c.name}"></td>
            <td th:text="${c.description}"></td>
            <td><img width="200px" height="200px" th:src="@{'/'+${c.image}}" alt="failure"></td>
            <td sec:authorize="hasRole('ADMIN')"><a class="deleteCity" th:href="@{/cities/delete-city/__${c.id}__}">delete</a></td>
            <td sec:authorize="hasRole('ADMIN')"><a th:href="@{/cities/edit-city/__${c.id}__}">Edit</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
